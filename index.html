<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ramais - SADS</title>
    <link rel="icon" type="image/png" href="Design_sem_nome__2_-removebg-preview.png">
    <style>
        /* Mantenha todos os estilos anteriores */
        
        /* Adicione estes estilos novos */
        .sync-status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .sync-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .sync-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .sync-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .btn-sync {
            background: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar">
    </div>
    
    <h1><img src="ASSIST√äNCIA E DESENVOLVIMENTO SOCIAL - ESCURO (2).PNG" alt="Logo lista de ramais" width="450" height="70"></h1>

    <div class="pagination">
        <a href="index.html" class="active">SADS</a>
        <a href="habt.html">HABT</a>
        <a href="geral.html">GERAL</a>
    </div>

    <div class="action-buttons">
        <button class="btn btn-add" onclick="openAddModal()">+ Adicionar Usu√°rio</button>
        <button class="btn btn-sync" onclick="forceSync()" id="syncButton">üîÑ Sincronizar</button>
    </div>

    <div id="syncStatus" class="sync-status" style="display: none;"></div>

    <div id="loading" class="loading">Carregando dados...</div>

    <table id="phoneTable" style="display: none;">
        <thead>
            <tr>
                <th>Responsavel</th>
                <th>Ramal</th>
                <th>Departamento</th>
                <th>Piso</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dados ser√£o carregados via JavaScript -->
        </tbody>
    </table>

    <div id="noData" class="no-data" style="display: none;">
        Nenhum dado encontrado.
    </div>

    <!-- Modal para Adicionar/Editar -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Usu√°rio</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="responsavel">Respons√°vel:</label>
                    <input type="text" id="responsavel" required>
                </div>
                <div class="form-group">
                    <label for="ramal">Ramal:</label>
                    <input type="text" id="ramal" required>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" required>
                </div>
                <div class="form-group">
                    <label for="piso">Piso:</label>
                    <input type="text" id="piso" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        const dataManager = new DataManager();
        let currentEditingId = null;
        const modal = document.getElementById('userModal');
        const userForm = document.getElementById('userForm');
        let hasUnsavedChanges = false;

        // Carregar dados
        async function loadSADSData() {
            const tableBody = document.getElementById('tableBody');
            const loadingElement = document.getElementById('loading');
            const tableElement = document.getElementById('phoneTable');
            const noDataElement = document.getElementById('noData');
            
            showSyncStatus('Carregando dados...', 'warning');
            
            try {
                let data = await dataManager.loadData();
                
                if (!data) {
                    // Tentar carregar do localStorage como fallback
                    data = dataManager.loadFromLocalStorage();
                    if (data) {
                        showSyncStatus('Usando dados locais (offline)', 'warning');
                    }
                }
                
                tableBody.innerHTML = '';
                
                if (data && data.sads && data.sads.length > 0) {
                    const sadsData = data.sads;
                    
                    // Ordenar por ramal
                    sadsData.sort((a, b) => a.ramal - b.ramal);
                    
                    // Preencher tabela
                    sadsData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.responsavel || ''}</td>
                            <td>${item.ramal || ''}</td>
                            <td>${item.departamento || ''}</td>
                            <td>${item.piso || ''}</td>
                            <td>
                                <button class="btn btn-edit" onclick="editUser(${item.id})">Editar</button>
                                <button class="btn btn-delete" onclick="deleteUser(${item.id})">Excluir</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    loadingElement.style.display = 'none';
                    tableElement.style.display = 'table';
                    noDataElement.style.display = 'none';
                    showSyncStatus('Dados carregados com sucesso', 'success');
                } else {
                    loadingElement.style.display = 'none';
                    tableElement.style.display = 'none';
                    noDataElement.style.display = 'block';
                    showSyncStatus('Nenhum dado encontrado', 'warning');
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                loadingElement.innerHTML = 'Erro ao carregar dados.';
                tableElement.style.display = 'none';
                showSyncStatus('Erro ao carregar dados', 'error');
            }
        }

        // Fun√ß√µes de sincroniza√ß√£o
        function showSyncStatus(message, type = 'info') {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = message;
            statusElement.className = `sync-status sync-${type}`;
            statusElement.style.display = 'block';
            
            // Auto-esconder ap√≥s 5 segundos (exceto para erros)
            if (type !== 'error') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
            }
        }

        async function forceSync() {
            showSyncStatus('Sincronizando...', 'warning');
            const success = await dataManager.saveData();
            
            if (success) {
                showSyncStatus('Dados sincronizados com sucesso!', 'success');
                hasUnsavedChanges = false;
            } else {
                showSyncStatus('Altera√ß√µes salvas localmente (use GitHub para sincronizar)', 'warning');
            }
        }

        // Modal functions (mantenha as anteriores, mas adicione hasUnsavedChanges)
        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Usu√°rio';
            userForm.reset();
            modal.style.display = 'block';
        }

        function editUser(userId) {
            currentEditingId = userId;
            const userData = dataManager.data.sads.find(item => item.id === userId);
            
            if (userData) {
                document.getElementById('modalTitle').textContent = 'Editar Usu√°rio';
                document.getElementById('responsavel').value = userData.responsavel || '';
                document.getElementById('ramal').value = userData.ramal || '';
                document.getElementById('departamento').value = userData.departamento || '';
                document.getElementById('piso').value = userData.piso || '';
                modal.style.display = 'block';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            currentEditingId = null;
        }

        async function deleteUser(userId) {
            if (confirm('Tem certeza que deseja excluir este usu√°rio?')) {
                // Remover do array
                dataManager.data.sads = dataManager.data.sads.filter(item => item.id !== userId);
                hasUnsavedChanges = true;
                
                // Recarregar a tabela
                await loadSADSData();
                showSyncStatus('Usu√°rio exclu√≠do (altera√ß√µes n√£o salvas)', 'warning');
            }
        }

        // Form submission
        userForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                responsavel: document.getElementById('responsavel').value,
                ramal: document.getElementById('ramal').value,
                departamento: document.getElementById('departamento').value,
                piso: document.getElementById('piso').value
            };

            if (currentEditingId) {
                // Editar usu√°rio existente
                const index = dataManager.data.sads.findIndex(item => item.id === currentEditingId);
                if (index !== -1) {
                    dataManager.data.sads[index] = { ...dataManager.data.sads[index], ...userData };
                }
                showSyncStatus('Usu√°rio atualizado (altera√ß√µes n√£o salvas)', 'warning');
            } else {
                // Adicionar novo usu√°rio
                const newId = Math.max(...dataManager.data.sads.map(item => item.id), 0) + 1;
                dataManager.data.sads.push({ id: newId, ...userData });
                showSyncStatus('Usu√°rio adicionado (altera√ß√µes n√£o salvas)', 'warning');
            }

            hasUnsavedChanges = true;
            
            // Recarregar tabela e fechar modal
            await loadSADSData();
            closeModal();
        });

        // Alertar antes de sair da p√°gina se houver altera√ß√µes n√£o salvas
        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadSADSData();
            setupSearch();
        });

        // Mantenha a fun√ß√£o setupSearch() do c√≥digo anterior
        function setupSearch() {
            const searchInput = document.getElementById("searchInput");
            const table = document.getElementById("phoneTable");
            const rows = table.getElementsByTagName("tr");

            searchInput.addEventListener("keyup", function () {
                const filter = searchInput.value.toLowerCase();

                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    const cells = row.getElementsByTagName("td");
                    let found = false;

                    for (let j = 0; j < cells.length - 1; j++) {
                        const cellText = cells[j].textContent.toLowerCase();
                        if (cellText.includes(filter)) {
                            found = true;
                            break;
                        }
                    }

                    row.style.display = found ? "" : "none";
                }
            });
        }
    </script>
</body>
</html>
